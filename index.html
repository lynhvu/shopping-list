<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"/>
    
    <title>Shopping list</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <header>
            <img src="https://www.pngkit.com/png/detail/253-2534454_my-shopping-cart-comments-shopping-cart-icon-in.png" id="logo"/>
            <h1>Shopping List</h1>
        </header>
    </div>
    <div class="add">
        <form id="add-item">
            <div class="form-control">
                <input 
                type="text"
                class="form-input"
                id="item-input"
                name="search"
                placeholder="Enter Item"
                onblur="addItem()"
                />
            </div>
            <div class="form-control">
                <button type="submit" class="btn">
                    Add Item
                </button>

            </div>

        </form>
    </div>
    <div class="filter">
        <input
        type="text"
        class="form-input-filter"
        id="filter"
        placeholder="Filter Items"/>

    </div>
    <div class="items" id="item-display">

    </div>
</body>
</html>
